<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav id="navbar">
        <header>
            <img src="images/book-open.svg" alt="library logo" class="icon-lg" id="library-logo">
            <h2 id="logo-heading">Library</h2>
        </header>
        <ul>
            <li>Read books</li>
            <li>Wishlist</li>
            <li><button class="btn-green">Add book</button></li>
        </ul>
    </nav>
    <main>
        <section id="intro">
            <div class="container-flex-col-center">
                <h1>Personal library!</h1>
                <p>Welcome to your <em>very own</em> <strong>personal library</strong>. <br>
                    You can add your own books to the <strong>lists</strong>. <br>
                </p>
                <p>
                    The library helps you to <strong>organize the books</strong> that
                    you've <strong>read</strong> and the books that you <strong>want to read</strong> in
                    an <em>aesthetic</em> and <em>clear way</em>.
                </p>
            </div>
        </section>
    </main>
    <script src="index.js"></script>
</body>
</html>
